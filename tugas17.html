<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TUGAS 17</title>
    </head>
    <body>
        <h1>Formulir Pendaftaran</h1>
        <form>
            <p>Cari Data : <input type="search" name="search"></p>
            <p>Nama Lengkap : <input type="text" name="nama" required></p>
            <p>Alamat Website : <input type="url" name="url" autofocus></p>
            <p>Umur : <input type="number" name="umur" min="10" max="35" required></p>
            <p>No Hp : <input type="tel" name="telepon" required></p>
            <p>Seberapa mengerti Anda tentang materi ini? <input type="range" name="range" min="1" max="10"></p>
            <input type="submit" name="submit" value="Submit">
        </form>
    </body>
</html>
